[tool:pytest]
# Pytest configuration for VulnScanner

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    network: marks tests that require network access
    database: marks tests that use database functionality

# Async test support
asyncio_mode = auto

# Test coverage (if coverage.py is installed)
# addopts = --cov=vulnscanner --cov-report=html --cov-report=term-missing

# Minimum Python version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Add specific warnings to ignore if needed
